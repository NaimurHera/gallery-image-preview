<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- set the page title dynamically. If title doesn't exist then add file name as title  -->
    <title>Image gallery</title>

    <!-- font awesome file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- google font family link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- main css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Green Building Resources section start -->
    <section class="bg-slate-100 py-20 pb-40">
      <div class="container">
        <div class="flex flex-col justify-center items-center gap-5 mb-10">
          <h2 class="text-5xl leading-tight uppercase font-bold text-center text-darkBlue">Project Gallery</h2>
          <hr class="max-w-14 w-full h-[5px] bg-primary text-center border-none" />
        </div>
        <div class="flex flex-wrap gap-2 items-center justify-center">
          <img src="./sample gallery/1.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/2.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/3.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/4.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/5.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/6.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/7.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/8.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/9.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/10.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/11.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
          <img src="./sample gallery/12.jpg" class="md:max-w-xs sm:max-w-[48%] max-w-full w-full cursor-pointer h-[300px] object-cover object-center gallery-img" alt="" />
        </div>
      </div>
    </section>
    <!-- Green Building Resources section  end-->

    <section id="preview-wrapper" class="fixed top-0 bg-[#000000db] left-0 w-full h-screen z-50 sm:p-5 p-2 invisible opacity-0 transition-all duration-500 flex items-center justify-center gap-10">
      <!-- <div class="bg-[#000000db] absolute h-full w-full z-[-1] top-0 left-0"></div> -->
      <i class="fa-solid fa-xmark text-white text-4xl bg-[#00000066] flex items-center justify-center absolute z-50 top-3 sm:right-7 right-3 cursor-pointer p-3 h-16 w-16 text-center align-middle hide-preview"></i>
      <i
        class="fa-solid fa-chevron-left sm:bg-transparent bg-[#00000066] flex items-center justify-center text-white text-3xl cursor-pointer p-3 h-16 w-16 text-center align-middle md:static absolute sm:bottom-0 bottom-[60px] sm:left-0 left-3"></i>
      <div class="flex flex-col gap-5 justify-center items-center xl:w-[60%] md:w-[80%] w-full sm:h-[80%] h-[100%]">
        <img src="./img/gallery/gallery1.webp" alt="" class="w-full h-full object-center object-cover preview-image" />
        <p class="text-center text-xl text-gray-200 image-count">2/7</p>
      </div>
      <i
        class="fa-solid fa-chevron-right sm:bg-transparent bg-[#00000066] flex items-center justify-center text-white text-3xl cursor-pointer p-3 h-16 w-16 text-center align-middle md:static absolute sm:bottom-0 bottom-[60px] sm:right-0 right-3"></i>
    </section>

    <script src="./js/gallery.js"></script>
  </body>
</html>
